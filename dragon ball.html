    <h1 class="texto1">Dragon Ball Super Broly</h1>

        <figcaption>Data de Exibição: 30/04/2023</figcaption>
        <figcaption>Hora de Exibição: 16:00</figcaption>
        <figcaption>Faixa Indicativa: <mark>12 Anos</mark></figcaption>
        <details>
            <summary>Sinopse:</summary>
            <p>Apesar da Terra estar em um período de calmaria,
               Goku se recusa a parar de treinar constantemente.

               um poderoso super saiyajin sedento por vingança, que deseja
               destruir todos que encontrar pela frente.</p>
        </details>
        <figcaption>Trailer:</figcaption>

          </video>

            <source src="Dragon Ball.ogg" type="audio/ogg">

        </audio><br>
